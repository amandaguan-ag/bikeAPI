<html lang="en-US">
<head>
  <title>Bike Index</title>
</head>
<body>
  <div class="container">
    <h1>Get stolen bike data from any location!</h1>
    <p>To get the stolen bike data for a location, please enter the city and state separated by a comma. Here are three examples:</p>
    <pre>
      Portland, Oregon
      Atlanta, Georgia
    </pre>
    <p>You can also limit your search by bike color.</p>
    <form>
      <label for="location">Enter a location:</label>
      <input id="location" type="text" name="location">
      <label for="color">Enter a color:</label>
      <input id="color" type="text" name="color">
      <button type="submit" class="btn-success" id="bikeSearch">Get Stolen Bike Data</button>
    </form>
    <div id="showresponse"></div>
  </div>
</body>
</html>
